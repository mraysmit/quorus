# Logging configuration for Quorus Integration Examples
# This configuration helps distinguish between expected test failures and actual errors

# Root logger level - set to INFO to reduce noise
.level = INFO

# Console handler configuration
handlers = java.util.logging.ConsoleHandler

# Console handler settings
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Custom formatter pattern for cleaner output
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s %5$s%6$s%n

# Package-specific logging levels
dev.mars.quorus.level = INFO
dev.mars.quorus.examples.level = INFO

# Reduce noise from HTTP client libraries
org.apache.http.level = WARNING
org.apache.http.wire.level = WARNING

# Example-specific loggers for better control
dev.mars.quorus.examples.WorkflowValidationExample.level = INFO
dev.mars.quorus.examples.BasicTransferExample.level = INFO
dev.mars.quorus.examples.ComplexWorkflowExample.level = INFO
dev.mars.quorus.examples.InternalNetworkTransferExample.level = INFO

# Test failure logger - can be set to FINE for more detailed test output
dev.mars.quorus.examples.test.level = INFO
