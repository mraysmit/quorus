version: '3.8'

# Quorus Multi-Node Cluster Configuration
# Multiple API instances with embedded Raft controllers forming a cluster
# This configuration is for testing distributed scenarios

services:
  # API Node 1 (with embedded controller)
  api1:
    build:
      context: ../..
      dockerfile: quorus-api/Dockerfile
    container_name: quorus-api1
    hostname: api1
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Raft configuration for 3-node cluster
      - QUORUS_RAFT_NODE_ID=api1
      - QUORUS_RAFT_CLUSTER_NODES=api1=api1:8080,api2=api2:8080,api3=api3:8080
      - QUORUS_RAFT_ELECTION_TIMEOUT_MS=3000
      - QUORUS_RAFT_HEARTBEAT_INTERVAL_MS=500
    ports:
      - "8081:8080"
    networks:
      quorus-cluster:
        ipv4_address: 172.20.0.11
    volumes:
      - api1-data:/app/data
      - api1-logs:/app/logs
    labels:
      - "logging=promtail"
      - "service=quorus-api1"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # API Node 2 (with embedded controller)
  api2:
    build:
      context: ../..
      dockerfile: quorus-api/Dockerfile
    container_name: quorus-api2
    hostname: api2
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Raft configuration for 3-node cluster
      - QUORUS_RAFT_NODE_ID=api2
      - QUORUS_RAFT_CLUSTER_NODES=api1=api1:8080,api2=api2:8080,api3=api3:8080
      - QUORUS_RAFT_ELECTION_TIMEOUT_MS=3000
      - QUORUS_RAFT_HEARTBEAT_INTERVAL_MS=500
    ports:
      - "8082:8080"
    networks:
      quorus-cluster:
        ipv4_address: 172.20.0.12
    volumes:
      - api2-data:/app/data
      - api2-logs:/app/logs
    labels:
      - "logging=promtail"
      - "service=quorus-api2"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      - api1

  # API Node 3 (with embedded controller)
  api3:
    build:
      context: ../..
      dockerfile: quorus-api/Dockerfile
    container_name: quorus-api3
    hostname: api3
    environment:
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_HTTP_PORT=8080
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Raft configuration for 3-node cluster
      - QUORUS_RAFT_NODE_ID=api3
      - QUORUS_RAFT_CLUSTER_NODES=api1=api1:8080,api2=api2:8080,api3=api3:8080
      - QUORUS_RAFT_ELECTION_TIMEOUT_MS=3000
      - QUORUS_RAFT_HEARTBEAT_INTERVAL_MS=500
    ports:
      - "8083:8080"
    networks:
      quorus-cluster:
        ipv4_address: 172.20.0.13
    volumes:
      - api3-data:/app/data
      - api3-logs:/app/logs
    labels:
      - "logging=promtail"
      - "service=quorus-api3"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      - api1
      - api2

networks:
  quorus-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  api1-data:
    driver: local
  api1-logs:
    driver: local
  api2-data:
    driver: local
  api2-logs:
    driver: local
  api3-data:
    driver: local
  api3-logs:
    driver: local
