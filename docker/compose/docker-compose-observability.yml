# Quorus Standard Observability Stack
# Grafana + Tempo (traces) + Prometheus (metrics) + Loki (logs)
# 
# Usage:
#   docker-compose -f docker/compose/docker-compose-observability.yml up -d
#
# Access Points:
#   - Grafana UI:     http://localhost:3000 (admin/admin)
#   - Prometheus:     http://localhost:9090
#   - Tempo:          http://localhost:3200 (API), receives OTLP on 4317
#   - Loki:           http://localhost:3100
#   - OTel Collector: receives OTLP gRPC on 4317, HTTP on 4318
#
# For Quorus Integration Tests:
#   - Configure OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
#   - Prometheus scrapes :9464 (controller), :9465 (agent)

services:
  # ==========================================================
  # OpenTelemetry Collector - Central telemetry aggregation
  # ==========================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: quorus-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver  
      - "8888:8888"   # Collector metrics
      - "13133:13133" # Health check
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Tempo - Distributed tracing backend (replaces Jaeger)
  # ==========================================================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: quorus-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP API
      - "9095:9095"   # Tempo gRPC
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Prometheus - Metrics storage and querying
  # ==========================================================
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: quorus-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus-observability.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Loki - Log aggregation (optional, but recommended)
  # ==========================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: quorus-loki
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./loki-config.yaml:/etc/loki/loki.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Grafana - Unified visualization dashboard
  # ==========================================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: quorus-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Feature toggles for Tempo integration
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      # Install useful plugins
      - GF_INSTALL_PLUGINS=marcusolsson-dynamictext-panel,marcusolsson-treemap-panel,volkovlabs-echarts-panel,yesoreyeram-infinity-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  observability:
    driver: bridge
    name: quorus-observability

volumes:
  prometheus-data:
  tempo-data:
  loki-data:
  grafana-data:
