# Quorus 3-Node Controller Cluster with Observability Stack
# Grafana + Tempo + Prometheus + Loki + 3 Controllers
#
# Usage:
#   docker-compose -f docker/compose/docker-compose-observability-cluster.yml up -d
#
# Access Points:
#   - Grafana:       http://localhost:3000 (admin/admin)
#   - Controller 1:  http://localhost:8081/health
#   - Controller 2:  http://localhost:8082/health
#   - Controller 3:  http://localhost:8083/health
#   - Prometheus:    http://localhost:9090

services:
  # ==========================================================
  # OpenTelemetry Collector
  # ==========================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: quorus-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-cluster-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "13133:13133"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Tempo - Distributed tracing
  # ==========================================================
  tempo:
    image: grafana/tempo:2.3.1
    container_name: quorus-tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"
      - "9095:9095"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Prometheus - Metrics
  # ==========================================================
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: quorus-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    volumes:
      - ./prometheus-cluster.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Loki - Logs
  # ==========================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: quorus-loki
    command: ["-config.file=/etc/loki/loki.yaml"]
    volumes:
      - ./loki-config.yaml:/etc/loki/loki.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Grafana - Visualization
  # ==========================================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: quorus-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================
  # Quorus Controller Node 1
  # ==========================================================
  controller1:
    build:
      context: ../..
      dockerfile: quorus-controller/Dockerfile
    container_name: quorus-controller1
    hostname: controller1
    environment:
      - NODE_ID=controller1
      - HTTP_PORT=8080
      - RAFT_PORT=9080
      - CLUSTER_NODES=controller1=controller1:9080,controller2=controller2:9080,controller3=controller3:9080
      - ELECTION_TIMEOUT_MS=3000
      - HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx512m -Xms256m
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_SERVICE_NAME=quorus-controller
      - OTEL_RESOURCE_ATTRIBUTES=service.instance.id=controller1
    ports:
      - "8081:8080"
      - "9464:9464"
    networks:
      - observability
    depends_on:
      otel-collector:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==========================================================
  # Quorus Controller Node 2
  # ==========================================================
  controller2:
    build:
      context: ../..
      dockerfile: quorus-controller/Dockerfile
    container_name: quorus-controller2
    hostname: controller2
    environment:
      - NODE_ID=controller2
      - HTTP_PORT=8080
      - RAFT_PORT=9080
      - CLUSTER_NODES=controller1=controller1:9080,controller2=controller2:9080,controller3=controller3:9080
      - ELECTION_TIMEOUT_MS=3000
      - HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx512m -Xms256m
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_SERVICE_NAME=quorus-controller
      - OTEL_RESOURCE_ATTRIBUTES=service.instance.id=controller2
    ports:
      - "8082:8080"
      - "9465:9464"
    networks:
      - observability
    depends_on:
      otel-collector:
        condition: service_healthy
      controller1:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==========================================================
  # Quorus Controller Node 3
  # ==========================================================
  controller3:
    build:
      context: ../..
      dockerfile: quorus-controller/Dockerfile
    container_name: quorus-controller3
    hostname: controller3
    environment:
      - NODE_ID=controller3
      - HTTP_PORT=8080
      - RAFT_PORT=9080
      - CLUSTER_NODES=controller1=controller1:9080,controller2=controller2:9080,controller3=controller3:9080
      - ELECTION_TIMEOUT_MS=3000
      - HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx512m -Xms256m
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_SERVICE_NAME=quorus-controller
      - OTEL_RESOURCE_ATTRIBUTES=service.instance.id=controller3
    ports:
      - "8083:8080"
      - "9466:9464"
    networks:
      - observability
    depends_on:
      otel-collector:
        condition: service_healthy
      controller1:
        condition: service_started
      controller2:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  observability:
    driver: bridge
    name: quorus-observability

volumes:
  prometheus-data:
  tempo-data:
  loki-data:
  grafana-data:
