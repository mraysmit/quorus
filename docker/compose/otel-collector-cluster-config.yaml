# OpenTelemetry Collector Configuration for 3-Node Cluster
# Scrapes metrics from all controller nodes

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"
  
  prometheus:
    config:
      scrape_configs:
        - job_name: 'quorus-controller1'
          scrape_interval: 10s
          static_configs:
            - targets: ['controller1:9464']
              labels:
                node: 'controller1'
        
        - job_name: 'quorus-controller2'
          scrape_interval: 10s
          static_configs:
            - targets: ['controller2:9464']
              labels:
                node: 'controller2'
        
        - job_name: 'quorus-controller3'
          scrape_interval: 10s
          static_configs:
            - targets: ['controller3:9464']
              labels:
                node: 'controller3'

processors:
  batch:
    timeout: 5s
    send_batch_size: 512
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  resource:
    attributes:
      - key: deployment.environment
        value: docker-cluster
        action: upsert

exporters:
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
    resource_to_telemetry_conversion:
      enabled: true
  
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true
  
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlp/tempo, debug]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheusremotewrite, debug]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [loki, debug]
  
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
