# Prometheus Configuration for 3-Node Cluster

global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    cluster: 'quorus-cluster'
    environment: 'docker'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'quorus-controller1'
    static_configs:
      - targets: ['controller1:9464']
        labels:
          node: 'controller1'
          service: 'quorus-controller'

  - job_name: 'quorus-controller2'
    static_configs:
      - targets: ['controller2:9464']
        labels:
          node: 'controller2'
          service: 'quorus-controller'

  - job_name: 'quorus-controller3'
    static_configs:
      - targets: ['controller3:9464']
        labels:
          node: 'controller3'
          service: 'quorus-controller'
