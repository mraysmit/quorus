# Logging configuration for Quorus Controller
# Optimized for container environments

# Root logger configuration
.level=INFO
handlers=java.util.logging.ConsoleHandler

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple formatter pattern for containers (no timestamps as Docker adds them)
java.util.logging.SimpleFormatter.format=[%1$s] %4$s: %5$s %6$s%n

# Package-specific logging levels
dev.mars.quorus.controller.raft.level=INFO
dev.mars.quorus.controller.level=INFO
dev.mars.quorus.level=INFO

# HTTP transport debugging (can be enabled for troubleshooting)
# dev.mars.quorus.controller.raft.HttpRaftTransport.level=FINE

# Reduce noise from HTTP client libraries
org.apache.hc.level=WARNING
com.sun.net.httpserver.level=WARNING

# JVM and system logging
sun.level=WARNING
javax.level=WARNING
