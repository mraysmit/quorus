version: '3.8'

# Quorus 5-Node Controller Cluster for Testcontainers Integration Testing
# NOTE: container_name removed for Testcontainers compatibility
# IMPORTANT: Set DOCKER_BUILDKIT=1 environment variable for cache mount support

services:
  controller1:
    build:
      context: ../../../..
      dockerfile: quorus-controller/Dockerfile
      additional_contexts:
        m2cache: ${M2_REPO:-~/.m2/repository}/dev/mars
      args:
        BUILDKIT_INLINE_CACHE: 1
    hostname: controller1
    environment:
      - QUORUS_NODE_ID=controller1
      - QUORUS_RAFT_HOST=0.0.0.0
      - QUORUS_RAFT_PORT=9080
      - QUORUS_HTTP_PORT=8080
      - QUORUS_CLUSTER_NODES=controller1=controller1:9080,controller2=controller2:9080,controller3=controller3:9080,controller4=controller4:9080,controller5=controller5:9080
      - QUORUS_RAFT_ELECTION_TIMEOUT_MS=3000
      - QUORUS_RAFT_HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx256m -Xms128m
    ports:
      - "8080"
    networks:
      - raft-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

