version: '3.8'

# Quorus Controller Cluster for Testcontainers Integration Testing
# NOTE: container_name removed for Testcontainers compatibility

services:
  controller1:
    build:
      context: ../../../..
      dockerfile: quorus-controller/Dockerfile
    hostname: controller1
    environment:
      - NODE_ID=controller1
      - RAFT_HOST=0.0.0.0
      - RAFT_PORT=9080
      - HTTP_PORT=8080
      - CLUSTER_NODES=controller1=controller1:9080,controller2=controller2:9080,controller3=controller3:9080
      - ELECTION_TIMEOUT_MS=3000
      - HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx256m -Xms128m
    ports:
      - "8080"
    networks:
      - raft-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  controller2:
