# Quorus API Configuration
# Phase 2.1: Basic Service Architecture

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Application Info
quarkus.application.name=quorus-api
quarkus.application.version=2.0

# OpenAPI Configuration
quarkus.smallrye-openapi.info-title=Quorus File Transfer API
quarkus.smallrye-openapi.info-version=2.0
quarkus.smallrye-openapi.info-description=Enterprise-grade file transfer system with distributed architecture
quarkus.smallrye-openapi.info-license-name=Apache License 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# Metrics Configuration
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# Security Configuration (Basic Auth)
quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=admin=admin123,user=user123
quarkus.security.users.file.roles=admin=ADMIN,user=USER
quarkus.security.users.file.plain-text=true

# CORS Configuration (for development)
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Quorus Transfer Engine Configuration
quorus.transfer.max-concurrent-transfers=10
quorus.transfer.max-retry-attempts=3
quorus.transfer.retry-delay-ms=1000

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."dev.mars.quorus".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Development Profile
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."dev.mars.quorus".level=DEBUG

# Production Profile
%prod.quarkus.log.level=WARN
%prod.quarkus.log.category."dev.mars.quorus".level=INFO
%prod.quarkus.security.users.file.plain-text=false
