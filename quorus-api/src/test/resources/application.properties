# Test Configuration for Quorus API
# Overrides main application.properties for testing

# HTTP Configuration for tests
quarkus.http.test-port=8081

# Security Configuration (Basic Auth) - Using embedded realm for tests
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.realm-name=QuorusRealm
quarkus.security.users.embedded.users.admin=admin123
quarkus.security.users.embedded.users.user=user123
quarkus.security.users.embedded.roles.admin=ADMIN
quarkus.security.users.embedded.roles.user=USER

# Transfer Engine Configuration for tests - Higher limits to avoid concurrency issues
quorus.transfer.max-concurrent-transfers=20
quorus.transfer.max-retry-attempts=2
quorus.transfer.retry-delay-ms=500

# Logging Configuration for tests
quarkus.log.level=INFO
quarkus.log.category."dev.mars.quorus".level=DEBUG
quarkus.log.category."io.restassured".level=WARN

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# OpenAPI Configuration for tests
quarkus.smallrye-openapi.info-title=Quorus File Transfer API (Test)
quarkus.smallrye-openapi.info-version=2.0-test

# Disable some features for faster test startup
quarkus.micrometer.export.prometheus.enabled=false
