version: '3.8'

# Quorus Controller 5-Node Cluster for Advanced Testing
# This configuration sets up a 5-node Raft cluster for testing more complex scenarios

services:
  controller1:
    build:
      context: .
      dockerfile: quorus-controller/Dockerfile
    container_name: quorus-controller1
    hostname: controller1
    environment:
      - NODE_ID=controller1
      - RAFT_HOST=0.0.0.0
      - RAFT_PORT=8080
      - CLUSTER_NODES=controller1=controller1:8080,controller2=controller2:8080,controller3=controller3:8080,controller4=controller4:8080,controller5=controller5:8080
      - ELECTION_TIMEOUT_MS=3000
      - HEARTBEAT_INTERVAL_MS=500
      - JAVA_OPTS=-Xmx256m -Xms128m
    ports:
      - "8081:8080"
    networks:
      - raft-cluster-5
    volumes:
      - controller1-data:/app/data
      - controller1-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

